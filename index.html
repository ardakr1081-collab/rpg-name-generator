<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy RPG Name Generator</title>
</head>
<body>

  <h2>Fantasy RPG Name Generator</h2>

  <button onclick="generateName()">Generate Name</button>

  <p id="name"></p>

  <script>
    const names = [
  "Arvion",
  "Kaelthor",
  "Zymera",
  "Noxen",
  "Valira",
  "Drath",
  "Eryndor",
  "Malvek",
  "Thalara",
  "Vornix",
  "Aelric",
  "Nyxara",
  "Kaldor",
  "Zerith",
  "Luneth",
  "Ravok",
  "Elmyra",
  "Torvex",
  "Iskand",
  "Faelor"
];


    function generateName() {
      var random = Math.floor(Math.random() * names.length);
      document.getElementById("name").innerText = names[random];
    }
  </script>

</body>
</html>
